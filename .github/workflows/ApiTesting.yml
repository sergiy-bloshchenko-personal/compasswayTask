# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: API testing

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  checkoutTesting:
    name: API testing
    runs-on: ubuntu-latest
    timeout-minutes: 1000

    env:
      branch: 'main'
      category: 'ApiTesting'
      area: 'apitesting'
      report: 'TEST-*.apitesting.*.xml'
      threads: 1
      remoteSessionTimeout: '300'
      DEV_TIME_ZONE: 'Europe/Kyiv'
      username: 'sergiyjump'
      project: 'compasswayTask'
      SHA7: ${GITHUB_SHA:7}


    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: ${{env.DEV_TIME_ZONE}}

      - uses: actions/checkout@v4
        with:
          ref: ${{env.branch}}

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Run Tests by maven
        run: mvn clean test -Dtest=${{env.category}}

      - name: Generate Allure report files
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Update URL in report
        run: sudo sed -i 's|\(URL=\).*|'"URL=https://${{env.username}}.github.io/${{env.project}}/${{env.area}}/${{github.run_number}}/\"\>"'|' allure-history/index.html

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: allure-history
          destination_dir: ${{env.area}}
          keep_files: true
          cname: https://${{env.username}}.github.io/${{env.project}}/${{env.area}}/${{github.run_number}}

      - name: Sleep for 1 min
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'

#      - name: Post the link to the report
#        uses: Sibz/github-status-action@v1.1.6
#        with:
#          authToken: ${{secrets.GITHUB_TOKEN}}
#          context: "Test report"
#          state: "success"
#          owner: ${{env.username}}
#          sha: ${{github.sha}}
#          target_url: https://${{env.username}}.github.io/${{env.project}}/${{env.area}}/${{github.run_number}}

      - name: Post the link to the report
        uses: guibranco/github-status-action-v2@latest
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test run'
          description: 'Passed'
          owner: ${{env.username}}
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: https://${{env.username}}.github.io/${{env.project}}/${{env.area}}/${{github.run_number}}
          
